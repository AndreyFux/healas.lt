<dialog class="popup popup-login">
    <div class="popup__body">
        <div class="popup__content">
            <button class="popup__close"><img src="img/exir-cross.svg" alt="cross" class="popup__exitCross"></button>
            <div class="popup__title">Login Form</div>
            <form class="autorization" action="/vr-frontend/" method="POST">
                <label class="autorization__login">
                    <span class="autorization__text">Your login</span>
                    <input class="input" type="text" name="login" value="Vadim" required autofocus>
                </label>
                <label class="autorization__password">
                    <span class="autorization__text">Your password</span>
                    <input class="input" type="password" name="password" value="87654321" required>
                </label>
                <div class="autorization__button">
                    <button class="button">Login</button>
                </div>
            </form>
        </div>
    </div>
</dialog>
